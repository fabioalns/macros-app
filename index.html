<!DOCTYPE html>
<html lang="es">
<head>

    <title>Asistente de Macros M√©dicas ORL v2.0</title>

                        <button id="export-macros-btn" class="btn btn-secondary" title="Guardar macros a archivo JSON">Exportar</button>

            </div>
        </div>
    </div>

    <!-- Modal para A√±adir/Editar Macros -->
    <div id="macro-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar (Ctrl+S)</button>

                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Rellenar Variables de Plantillas -->
    <div id="template-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">

    <script src="app.js"></script>
</body>
</html>

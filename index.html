<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Macros M√©dicas ORL v3.1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü©∫</text></svg>">
</head>
<body>
    <div id="app-container" class="container">
        <header>
            <h1>Asistente de Macros ORL</h1>
            <div class="header-actions">
                <button id="import-macros-btn" class="btn btn-secondary" title="Importar desde archivo JSON">Importar</button>
                <button id="export-macros-btn" class="btn btn-secondary" title="Guardar macros a archivo JSON">Exportar</button>
                <button id="add-new-macro-btn" class="btn btn-primary" title="Crear una nueva macro">+ A√±adir Macro</button>
                <input type="file" id="import-file-input" style="display: none;" accept=".json">
            </div>
        </header>

        <!-- Constructor de Informes -->
        <div class="report-section">
            <div class="report-header">
                <h2>Constructor de Informes</h2>
                <div class="report-actions">
                    <button id="copy-report-btn" class="btn btn-success">Copiar Informe</button>
                    <button id="clear-report-btn" class="btn btn-danger">Limpiar</button>
                    <button id="focus-mode-btn" class="btn btn-secondary" title="Modo Enfoque">üëÅÔ∏è</button>
                </div>
            </div>
            <textarea id="report-area" placeholder="Haz clic en las macros de abajo para construir tu informe..."></textarea>
        </div>

        <!-- Paleta de Macros -->
        <div class="palette-section">
            <div class="palette-controls">
                <input type="search" id="search-box" placeholder="üîç Buscar macros por t√≠tulo o contenido (F2 para enfocar)...">
            </div>
            <div id="macros-palette" class="macros-palette">
                <!-- Las categor√≠as y macros se cargar√°n aqu√≠ din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Modal para A√±adir/Editar Macros -->
    <div id="macro-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="macro-form">
                <h2 id="modal-title">A√±adir Nueva Macro</h2>
                <input type="hidden" id="macro-id">
                <div class="form-group">
                    <label for="macro-title">T√≠tulo</label>
                    <input type="text" id="macro-title" placeholder="Ej: O√≠do Derecho Normal" required>
                </div>
                <div class="form-group">
                    <label for="macro-category">Categor√≠a</label>
                    <input type="text" id="macro-category" placeholder="Ej: Consulta, Cirug√≠as, Altas..." required>
                </div>
                <div class="form-group">
                    <label for="macro-content">Contenido de la Macro</label>
                    <textarea id="macro-content" rows="6" placeholder="Usa {{variable}} para crear plantillas, ej: ...en o√≠do {{lado}}." required></textarea>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="macro-favorite">
                    <label for="macro-favorite">Marcar como Favorito</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar (Ctrl+S)</button>
                    <button type="button" id="cancel-modal-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Rellenar Variables de Plantillas -->
    <div id="template-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="template-form">
                <h2 id="template-modal-title">Completar Plantilla</h2>
                <div id="template-fields" class="template-fields">
                    <!-- Los campos de las variables se insertar√°n aqu√≠ -->
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">A√±adir al Informe</button>
                    <button type="button" id="cancel-template-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Men√∫ Contextual para Macros -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="context-menu-item" id="ctx-favorite-btn"></div>
        <div class="context-menu-item" id="ctx-edit-btn">Editar</div>
        <div class="context-menu-item" id="ctx-delete-btn">Eliminar</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
